databaseChangeLog:
  - changeSet:
      id: create_table_employees
      author: andrii.shchurkov
      changes:
        - createSequence:
            sequenceName: employees_seq
            dataType: INT
            incrementBy: 1
            startValue: 1
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: INT
                  defaultValueComputed: nextval('employees_seq')
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(32)
              - column:
                  name: lastname
                  type: VARCHAR(64)
  - changeSet:
      id: create_table_departments
      author: andrii.shchurkov
      changes:
        - createSequence:
              sequenceName: departments_seq
              dataType: INT
              incrementBy: 1
              startValue: 1
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: INT
                  defaultValueComputed: nextval('departments_seq')
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
              - column:
                  name: read_only
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: required_for_all
                  type: boolean
                  defaultValueBoolean: false
  - changeSet:
      id: create_table_employee_departments
      author: andrii.shchurkov
      changes:
        - createTable:
            tableName: employee_departments
            columns:
              - column:
                  name: employee_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_employee_departments_employee_id
                    references: employees(id)
              - column:
                  name: departments_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_employee_departments_departments_id
                    references: departments(id)